<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scisors!</h1>
    </div>
    <div class="game">
        <p class="result">Pick a hand!</p>
        <p class="winner">Placeholder</p>
        <p class="score">0 - 0</p>
        <div class="choice">
            <p>Player - </p>
            <p class="player"></p>
            <p class="computer"></p>
            <p>- Computer</p>
        </div>
        <div class="buttons">
            <button data-hand="0">Rock</button>
            <button data-hand="1">Paper</button>
            <button data-hand="2">Scissors</button>
        </div>
        </div>
    </div>
    <div class="footer">
        <p>by Kina!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
